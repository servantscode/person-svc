apiVersion: apps/v1
kind: Deployment
metadata:
  name: person-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: person-svc
  template:
    metadata:
      labels:
        app: person-svc
    spec:
      containers:
      - name: person-svc
        image: servantscode/person-svc
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "200Mi"
        env:
        - name: ES_JAVA_OPTS 
          value: "-Xmx128m -Xms128m"
---
kind: Service
apiVersion: v1
metadata:
  name: person-svc
spec:
  selector:
    app: person-svc
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
